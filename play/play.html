<!doctype html>
<html lang="en">
    <head>
        <title>Webleb</title>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/play/play.css">
    </head>

    <body>
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <!--mp3, video 구분-->
                        <h6 class="mb-0 pb-3">
                            <span>MP3</span>
                            <span>VIDEO</span>
                        </h6>

                        <!--버튼 전환-->
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>

                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section">
                                            <h4 class="mp">MP3</h4>
                                            <div class="imgtest">
                                                <img src="/src/img/newjeans01.gif" alt="">
                                            </div>
                                            <audio controls="controls">
                                                <source src="/src/audio/SuperShy.mp3" type="audio/mp3">
                                            </audio>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section">
                                            <h4 class="vd">VIDEO</h4>
                                            <video controls="controls">
                                                <source src="/src/video/SuperShy.mp4" type="video/mp4">
                                            </video>
                                            <div class="tags">
                                                <span class="tag">#힙합</span>
                                                <span class="tag">#발라드</span>
                                                <span class="tag">#Kpop</span>
                                                <span class="tag">#NewJeans</span>
                                                <span class="tag">#Ditto</span>
                                                <span class="tag">#Top10</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
