<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./logins.css">
    <title>로그인</title>
</head>
<body>
    <section class="wrap">
        <section class="all-signup">
            <section class="signup">
                <header class="header">
                    <h1>Login</h1>
                </header>
                <section class="inputlist">
                    <form action="/signup.html" method="post">
                        <input type="text" name="ID" placeholder="아이디" class="inputbox" id="id"><br>
                        <input type="password" name="PASSWORD" placeholder="비밀번호" class="inputbox" id="password"><br>
                        <div class="loginsign">
                            <a class="signupbtn" href="/signup/signup.html">Sign up</a>
                            <a class="login" href="/main/index.html" id="login">Log in</a>
                        </div>
                    </form>
                </section>
            </section>
            <section class="sns_signup">
                <header class="sns_header">
                    <h1>Log in with<br>social network</h1>
                </header>
                <section class="sns_login">
                    <a class="btn facebook" href="https://www.facebook.com">Log in with Facebook</a>
                    <a class="btn kakao" href="https://www.kakaocorp.com">Log in with kakao</a>
                    <a class="btn naver" href="https://www.naver.com">Log in with Naver</a>
                </section>
            </section>
        </section>
    </section>

    <script>
        document.getElementById('login').addEventListener('click', function(event) {
            event.preventDefault();
            if (window.confirm('화석님! 반갑습니다.')) {
                window.location.href = '/main/index.html'; // 확인 시 페이지 이동
            }
        });
    </script>
</body>
</html>
