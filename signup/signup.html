<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./signup.css">
        <title>회원가입</title>
    </head>
    <body>
        <section class="wrap">
            <section class="all-signup">
                <section class="signup">
                    <header class="header">
                        <h1>WELCOM !</h1>
                    </header>
                    <section class="inputlist">
                        <form action="/signup.html" method="post">
                            <input type="text" placeholder="이름" class="inputbox" id="name"><br>
                            <input type="id" name="ID" placeholder="아이디" class="inputbox" id="id"><br>
                            <input
                                type="password"
                                name="PASSWORD"
                                placeholder="비밀번호"
                                class="inputbox"
                                id="password"><br>
                            <input type="email" name="email" placeholder="이메일" class="inputbox" id="emial"><br>
                            <p>생년월일</p><input type="date" name="생일" class="inputbox" id="birth"><br>
                            <p>성별</p>
                            <label for="male">남</label>
                            <input type="radio" name="성별" id="male" value="male">
                            <label for="female">여</label>
                            <input type="radio" name="성별" id="female" value="female"><br>
                            <a class="signupbtn" href="/login/logins.html">회원가입 완료</a>
                        </form>
                    </section>
                </section>
                <section class="sns_signup">
                    <header class="sns_header">
                        <h1>
                            Is this your first time visiting our page?</h1>
                    </header>
                    <section class="signup-terms">
                        <p class="terms-p">* 이용약관 동의</p>
                        <textarea name="" id="text" cols="40" rows="15" readonly="readonly">
                            1. 개인정보의 수집항목 및 수집방법 통계청 나라통계사이트에서는 기본적인 회원 서비스 제공을 위한 필수정보로 실명인증정보와 가입정보로 구분하여
                            다음의 정보를 수집하고 있습니다. 필수정보를 입력해주셔야 회원 서비스 이용이 가능합니다. 가. 수집하는 개인정보의 항목 * 수집하는 필수항목 -
                            실명인증정보 : 이름, 휴대전화번호, 본인 인증 또는 I-PIN(개인식별번호), GPKI - 가입정보 : 아이디, 비밀번호, 성명, 이메일,
                            전화번호, 휴대전화번호, 기관명 * 선택항목 - 주소, 기관의 부서명 [컴퓨터에 의해 자동으로 수집되는 정보] 인터넷 서비스 이용과정에서 아래
                            개인정보 항목이 자동으로 생성되어 수집될 수 있습니다. - IP주소, 서비스 이용기록, 방문기록 등 나. 개인정보 수집방법 홈페이지 회원가입을
                            통한 수집 2. 개인정보의 수집/이용 목적 및 보유/이용 기간 통계청 나라통계사이트에서는 정보주체의 회원 가입일로부터 서비스를 제공하는 기간
                            동안에 한하여 통계청 나라통계사이트 서비스를 이용하기 위한 최소한의 개인정보를 보유 및 이용 하게 됩니다. 회원가입 등을 통해 개인정보의
                            수집·이용, 제공 등에 대해 동의하신 내용은 언제든지 철회하실 수 있습니다. 회원 탈퇴를 요청하거나 수집/이용목적을 달성하거나 보유/이용기간이
                            종료한 경우, 사업 폐지 등의 사유발생시 개인 정보를 지체 없이 파기합니다. * 실명인증정보 - 개인정보 수집항목 : 이름, 휴대폰 본인 인증
                            또는 I-PIN(개인식별번호), GPKI - 개인정보의 수집·이용목적 : 홈페이지 이용에 따른 본인 식별/인증절차에 이용 - 개인정보의 보유 및
                            이용기간 : I-PIN / GPKI는 별도로 저장하지 않으며 실명인증용으로만 이용 * 가입정보 - 개인정보 수집항목 : 아이디, 비밀번호,
                            성명, 이메일, 전화번호, 휴대전환번호, 기관명 - 개인정보의 수집·이용목적 : 홈페이지 서비스 이용 및 회원관리, 불량회원의 부정 이용방지,
                            민원신청 및 처리 등 - 개인정보의 보유 및 이용기간 : 2년 또는 회원탈퇴시 정보주체는 개인정보의 수집·이용목적에 대한 동의를 거부할 수
                            있으며, 동의 거부시 통계청 나라통계사이트에 회원가입이 되지 않으며, 통계청 나라통계사이트에서 제공하는 서비스를 이용할 수 없습니다. 3.
                            수집한 개인정보 제3자 제공 통계청 나라통계사이트에서는 정보주체의 동의, 법률의 특별한 규정 등 개인정보 보호법 제17조 및 제18조에 해당하는
                            경우에만 개인정보를 제3자에게 제공합니다.
                        </textarea>
                        <div class="checkwrap">
                            <p class="check">개인정보 수집 및 이용 안내 동의(필수)</p>
                            <input type="checkbox" name="약관" id="checkbox">
                        </div>
                    </section>
                </section>
            </section>
        </section>

    </body>
</html>
